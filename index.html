<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD TO CARBON - Coming Soon</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* Carbon Fiber CSS Pattern */
            background: 
                linear-gradient(27deg, #151515 5px, transparent 5px) 0 5px,
                linear-gradient(207deg, #151515 5px, transparent 5px) 10px 0,
                linear-gradient(27deg, #222 5px, transparent 5px) 0 10px,
                linear-gradient(207deg, #222 5px, transparent 5px) 10px 5px,
                linear-gradient(90deg, #1b1b1b 10px, transparent 10px),
                linear-gradient(#1d1d1d 25%, #1a1a1a 25%, #1a1a1a 50%, transparent 50%, transparent 75%, #242424 75%, #242424);
            background-color: #131313;
            background-size: 20px 20px;
            color: #ffffff;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Raises the stack from the center */
            min-height: 100vh;
            text-align: center;
            padding: 10vh 20px 40px 20px; /* 10vh padding at the top pushes the logo to a better height */
        }

        /* Logo Styling */
        .logo {
            max-width: 550px; /* Slightly larger for impact */
            height: auto;
            margin-bottom: 60px; /* Increased space between logo and box */
            display: block;
            image-rendering: pixelated; /* Keeps pixel art sharp */
            image-rendering: crisp-edges;
        }

        .container {
            padding: 40px;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.75); /* Slightly darker for better contrast */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
        }

        .badge {
            display: inline-block;
            background: #ff3e3e;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
        }

        h1 {
            font-size: clamp(2.2rem, 8vw, 3.8rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.1rem;
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .loader {
            width: 80px;
            height: 3px;
            background: #333;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }

        .loader::after {
            content: '';
            position: absolute;
            left: -50%;
            height: 100%;
            width: 50%;
            background: #ff3e3e;
            animation: loading 1.5s infinite ease-in-out;
        }

        @keyframes loading {
            0% { left: -50%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="CAD TO CARBON Logo" class="logo">

    <div class="container">
        <div class="badge">System Status: In Production</div>
        <h1>Something cool is coming.</h1>
        <p>We're currently working on production.<br><br>Check back soon for the reveal of our NEW Carbon fiber composite foam core reinforced motorsport grade body panels.</p>
        <div class="loader"></div>
    </div>

</body>
</html>
